    <div class="container">
        <form>
            <div class="form-group">
                <label for="InterestName">Interest Name</label>
                <input type="text" class="form-control" id="InterestName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Text About Interest</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="uploadImage">Upload Local Image</label>
                    <input type="file" class="form-control-file" id="uploadImage">
                </div>
                <div class="form-group col-md-6"> <label for="sel1">Select # Tweets to Display:</label>
                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
            <label for="scale">On a scale of 1-5, how interested in this are you?</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                    checked>
                <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option4">
                <label class="form-check-label" for="inlineRadio1">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option5">
                <label class="form-check-label" for="inlineRadio2">5</label>
            </div>
            <br>
            <label for="submitting">Login to finish submitting</label>
            <div class="form-row">
                <div class="form group col-md-6">
                    <input type="text" , class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form group col-md-6">
                    <input type="password" , class="form-control" id="password" placeholder="Password">
                </div>
